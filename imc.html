<meta charset="utf-8">

<script>
    
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {
        var imc = peso / (altura * altura);

        return Math.round(imc);
    }

    var pesoFred = 100;
    var alturaFred = 1.75;

    // var imcFred = pesoFred / (alturaFred * alturaFred);

    var imcFred = calculaImc(pesoFred, alturaFred);

    var pesoAmigo = 68;
    var alturaAmigo = 1.72;

    // var imcAmigo = pesoAmigo / (alturaAmigo * alturaAmigo);
    var imcAmigo = calculaImc(pesoAmigo, alturaAmigo);

    var totalImc = imcAmigo + imcFred;

    mostra("A soma dos imc's é " + totalImc);


    var nome = prompt("Informe seu nome");
    var alturaInformada = prompt(nome + ", informe sua altura:");
    var pesoInformado = prompt(nome + ", informe seu peso:");

    var imc = calculaImc(pesoInformado, alturaInformada);

    mostra(nome + " o seu IMC é  " + imc);
   

</script>
