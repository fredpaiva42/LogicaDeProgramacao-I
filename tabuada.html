<meta charset="utf-8">

<script>
    
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var tabuada = parseInt(prompt("Entre com o número da tabuada que você quer"));

    for(var i = 1; i <= 10; i++){

        mostra(tabuada + " x " + i + " = " + tabuada * i);
    }

    
</script>
